//////////////////////////////////////////////
//Key Binds
bind F1				"vstr soundToggle"
bind F2				"vstr volDown; set soundToggle vstr soundOff"
bind F3				"vstr volUp; set soundToggle vstr soundOff"

//////////////////////////////////////////////
//Default volume
//  Change these to set your default volume.
//  currentVol should be equal to whatever s_volume is.
//  voldDown is one level down from there, volUp is one level up.

set s_volume     "0.2500000"
set volDown      "vstr vol04"
set currentVol   "vstr vol05"
set volUp        "vstr vol06"

//////////////////////////////////////////////
//Functions
set soundToggle  "vstr soundOff"
set soundOff     "set soundToggle vstr soundOn; s_musicvolume 0.000000; s_volume 0.000000; ut_echo ^7[^4Volume ^1MUTED^7]"
set soundOn      "set soundToggle vstr soundOff; s_musicvolume 0.000000; vstr currentVol"

set vol00 "s_volume 0.000000;    ut_echo ^7[^4Volume ^1MUTED^7];         set volDown vstr vol00;   set currentVol vstr vol00;    set volUp vstr vol01"
set vol01 "s_volume 0.050000;    ut_echo ^7[^4Volume ^6|^4|||||||||^7];  set volDown vstr vol00;   set currentVol vstr vol01;    set volUp vstr vol02"
set vol02 "s_volume 0.100000;    ut_echo ^7[^4Volume ^6||^4||||||||^7];  set volDown vstr vol01;   set currentVol vstr vol02;    set volUp vstr vol03"
set vol03 "s_volume 0.150000;    ut_echo ^7[^4Volume ^6|||^4|||||||^7];  set volDown vstr vol02;   set currentVol vstr vol03;    set volUp vstr vol04"
set vol04 "s_volume 0.200000;    ut_echo ^7[^4Volume ^6||||^4||||||^7];  set volDown vstr vol03;   set currentVol vstr vol04;    set volUp vstr vol05"
set vol05 "s_volume 0.250000;    ut_echo ^7[^4Volume ^6|||||^4|||||^7];  set volDown vstr vol04;   set currentVol vstr vol05;    set volUp vstr vol06"
set vol06 "s_volume 0.300000;    ut_echo ^7[^4Volume ^6||||||^4||||^7];  set volDown vstr vol05;   set currentVol vstr vol06;    set volUp vstr vol07"
set vol07 "s_volume 0.350000;    ut_echo ^7[^4Volume ^6|||||||^4|||^7];  set volDown vstr vol06;   set currentVol vstr vol07;    set volUp vstr vol08"
set vol08 "s_volume 0.400000;    ut_echo ^7[^4Volume ^6||||||||^4||^7];  set volDown vstr vol07;   set currentVol vstr vol08;    set volUp vstr vol09"
set vol09 "s_volume 0.450000;    ut_echo ^7[^4Volume ^6|||||||||^4|^7];  set volDown vstr vol08;   set currentVol vstr vol09;    set volUp vstr vol10"
set vol10 "s_volume 0.500000;    ut_echo ^7[^4Volume ^6||||||||||^7];	 set volDown vstr vol09;   set currentVol vstr vol10;    set volUp vstr vol10"
