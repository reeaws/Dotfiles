// Urban Terror configuration
// http://www.urbanterror.info/support/manual/, * marks default value
 
unbindall
 
//exec timenudge.cfg
exec sound.cfg

// # Hardware # //
seta	com_hunkmegs		"1024"		// Amount of memory to be allocated to urt, 512 is default 1024 is max

// Graphic card
seta	r_colorbits 		"0" 						// color depth (0 desktop default, 16, 32*)
seta	r_texturebits 		"0" 						// texture colors (0 desktop default, 16, 32*)
seta	r_texturemode 		"GL_LINEAR_MIPMAP_LINEAR" 	// *NEAREST bilin LINEAR triln)
seta	com_maxfps 			"30"						// max frames/second, 125 best
seta	cg_sfxParticle 		"0" 						// particle effects (hit effects) (*0 off, 1 on)

// Monitor
seta 	r_fullscreen 		"1" 		// fullscreen mode (*0 off, 1 on)
seta 	r_mode 				"-1" 
seta 	r_customwidth 		"2560" 		// resolution custom width
seta 	r_customheight 		"1440" 		// resolution custom height
seta 	r_displayrefresh 	"0" 		// Refresh rate (0 desktop default, 60, 70...)
seta 	r_swapinterval 		"1" 		// vertical sync (0 off, turn on getting tearing)
 
// Gamma/Brightness
seta 	r_brightness 	"1" 	// (*1)
seta 	r_gamma 		"1" 	// (*1)
 
// Sound
seta 	s_driver 		"alsa" 	// sound driver (linux: alsa, oss)
seta 	cg_hitsound 	"1" 	// sound when hitting opponent (*0 off, 1 on)
//seta	s_initsound		"1"		// whether sound is started on next load

// Network 
seta 	cl_maxpackets "42" 	// packets sent per frame (*30-42) 42 is usually >
seta 	rate "25000" 		// transfer dl threshold (25000 broadband, *3000)
 
// Character
seta 	name 			"{RSM} The_Roach"
seta 	raceblue		"1" 		// player skin for red team (1-4)
seta 	racered			"1"			// player skin for blue team (1-4)
seta	racefree	    "1"         // player skin for FFA
seta 	g_sfxTeamBands 	"1" 		// team bands (0 off, 1* on)
seta 	cg_rgb 			"0 0.8 0.9"	// player marker color (R G B Alpha)

// Effects
seta	cg_maxFragments			"0"		// Determines The Maximum Number Of Fragments A Breakable Object Will Break Into
seta	cg_sfxVisibleItems		"0"		// Shows Guns On Players Backs And Pistol
seta	cg_sfxShowDamage		"0"		// Shows Damage Skins When A Player Gets Hit
seta	cg_visibleBleeding		"0"		// Bleeding From Wounds. Does Not Affect Blood Trails
seta	cg_sfxbrasstime			"0"		//How long shell casing stay on the ground, in ms
seta	cg_sfxSurfaceImpacts	"0"		//Sparks from bullets hitting walls
seta	cg_sfxParticles			"0"		//Smoke from bullets hitting walls
seta	cg_sfxShowDamage		"0"		//Damage skins
seta	cg_sfxMuzzleFlash		"1"		//Muzzle flashes from guns
seta	r_dlightBacks			"0"		//Lighting values constant for dark and light areas
seta	r_ext_multisample		"0"		//No multisampling
seta 	r_allowExtensions		"1"		//Use OpenGL extensions and r_ext cvars...keep it on
seta 	r_ext_max_anisotropy	"0"		//No anisotropic filtering
seta 	r_ext_texture_filter_anisotropic "0" //Ditto
seta 	r_ext_multitexture		"1"		//No multitexturing
seta 	r_ext_compressed_textures		"1" //Compressed textures

// Character
seta funred diablo,ninja
seta funblue ninja

seta	cl_allowdownload "0"
seta	cl_cURLLib "libcurl.so.4"

// HUD
seta 	cg_drawhands 				"0"			// wether or not the gun is shown
seta 	cg_drawFPS 					"1" 		// FPS (frames per second) display (0 off, *1 on)
seta 	cg_lagometer 				"0" 		// lag-o-meter display (0 off, *1 on)
seta 	cg_showBulletHits 			"0" 		// hit nfo by nme (0 off, 1 where/whom, *2 1+damage)
seta	cg_draw2d 					"1" 		// HUD on/off (1*)
seta 	cg_hudweaponinfo 			"2" 		// Weapon information (0 rounds/clips/mode, 1 - 0 + weapon, *2 - 1 + icon)
seta 	cg_gunsize 					"1" 		// gunsize (*0 large, 1 small)
seta	cg_nvg 						"3"			// night vision goggles (0 g, 1 r, 2 b, 3 y, 4 c, 5 m, 6 p, 7 o)
seta	cg_fov						"110"		// Field of view 90 - 110

// HUD - Chat and Communications
set		cg_msgHeight       			6    		// only show 4 lines of messages at a time
set 	cg_msgTime         			30000   	// Number of milliseconds messages from teammates are displayed on the screen.
set 	cg_chatHeight      			6     		// only show 4 lines of messages at a time
set 	cg_chatTime        			30000   	// Number of milliseconds that a chat messages stays on the screen before it goes.
seta  	cg_drawKillLog 				"2"			// How kill messages are displayed 1 - 5 

//HUD - Mini Map
seta 	cg_mapalpha 				"0.5" 		// map transparency (*0.7)
seta 	cg_maparrowscale 			"2" 		// map player arrow size (*3.0)
seta 	cg_mappos 					"6" 		// map posit. (0 off, *1top-left, 2-9 counter-clock)
seta 	cg_mapsize				 	"150" 		// map size (*150)

// Menus
bind	n			"ui_selectgear" 	// gear menu
bind	m 			"ui_selectteam" 	// team menu
bind	b 			"ut_radio" 			// radio menu
bind	TAB			+scores				// scoreboard
 
// Movement
bind	e 		"+forward" 		// move forward
bind	d 		"+back" 		// move backward
bind	s 		"+moveleft" 	// move left`
bind	f 		"+moveright" 	// move right
bind	SPACE 	"+moveup" 		// jump
bind	AUX1 	"ut_zoomin" 	// Zoom in
bind	AUX2	"+button6" 		// bandage
 
// Weapons
bind 	MOUSE2 		"+movedown"					// crouc
bind 	MOUSE1 		"+attack" 					// fire
bind 	r	    	"+button8" 					// sprint
bind 	MOUSE3 		"+button7" 					// activate - open/close door,defuse
bind 	t 			"+button5" 					// reload
bind 	x 			"+button3" 					// weapon mode (automatic, burst...)
bind 	g 			"ut_weaptoggle primary" 	// primary weapon
bind 	w 			"ut_weaptoggle secondary" 	// secondary weapon
bind 	v 			"ut_weaptoggle sidearm" 	// sidearm
bind 	3 			"ut_weaptoggle knife" 		// knife
bind 	z 			"ut_weapdrop" 				// drop weapon

// Mouse
seta 	cg_drawcrosshair 		"8" 			// crosshair type (1-11)
seta 	cg_crosshairsize 		"25" 			// crosshair size (*5)
seta 	cg_crosshairrgb 		"0 1 0 0.7" 	// crosshair color (RGB Alpha[must be 1])
seta 	cg_crosshairnamestype 	"3" 			// crosshair name types (0-3*)
seta 	cg_crosshairnamessize 	"0.2" 			// crosshair player name size
seta	cg_crosshairfriendRGB 	"1 .5 0 1" 		// crosshair color teammates (RGB Alpha)
seta 	cg_scopefriendrgb 		"1 .5 0 1" 		// crosshair color team scoped (RGBA)
seta 	sensitivity 			"1.05" 			// mouse speed (*5)
seta 	m_filter 				"1" 			// smooth mouse by averaging input (*0 off, 1 on)

// Chat
bind 	y 	"messagemode" 	// chat global
bind 	u	"messagemode2"	// chat team
bind 	i 	"messagemode3"	// chat target (person behind crosshairs)
bind 	o 	"ut_radio" 		// radio menu
 
// Radio
//bind 	F1	ut_radio 3 3 ^7Medic plz ^5$health ^7at ^5$location  	// I need a medic!
//bind 	F2	ut_radio 2 5 ^7The Roach would like some cover plz 				// Cover me.
//bind 	F3	ut_radio 2 6 ^7The Roach has made contact ^7and ^7would ^7like ^7backup. 				// Requesting backup.
//bind 	F3	ut_radio 9 9 ^7Thanks babe! 					// Thanks.


set 	lagometer_on 		"seta cg_lagometer 0; ut_echo Lagometer: ^6OFF; set lagometer vstr lagometer_off"
set 	lagometer_off 		"seta cg_lagometer 1; ut_echo Lagometer: ^6ON; set lagometer vstr lagometer_on"
set 	lagometer 			"vstr lagometer_off"
bind 	F5 					"vstr lagometer"

set iy_get_nades    "vstr get_he"
set iy_get_he       "set get_nades vstr get_smoke; weapon 13; weapon 11"
set iy_get_smoke    "set get_nades vstr get_he; weapon 11; weapon 13"
bind q "vstr iy_get_nades"


// System controls
bind _ "vote no" // vote no
bind = "vote yes" // vote yes

bind PRINT "screenshot; ut_echo Screenshot Taken" // take screenshot`

